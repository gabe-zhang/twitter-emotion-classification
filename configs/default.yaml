# Twitter Emotion Classification - Default Configuration
# Override these values by passing CLI arguments or creating a custom config file

# Model settings
model:
  name: "bert-base-cased"
  num_classes: 6
  dropout: 0.5
  max_length: 512

# Training settings
training:
  batch_size: 4
  learning_rate: 5.0e-7
  epochs: 20
  num_workers: 2
  precision: "16-mixed"  # 32, 16-mixed, or bf16-mixed
  early_stopping_patience: 3

# Data settings
data:
  dataset_name: "dair-ai/emotion"
  resample: true
  test_size: 0.1
  val_size: 0.1
  random_seed: 42

# Emotion labels (for reference)
labels:
  0: "sadness"
  1: "joy"
  2: "love"
  3: "anger"
  4: "fear"
  5: "surprise"
